<div class="reward">
<mat-toolbar>

  <span>Reward</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="AddingForm()">ADD REWARD</button>

</mat-toolbar>

<div class="filter">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="rewardName">

      <th mat-header-cell *matHeaderCellDef mat-sort-header> RewardName </th>
      <td mat-cell *matCellDef="let row"> {{row.rewardName}}</td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Points </th>
      <td mat-cell *matCellDef="let row"> {{row.points}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
        <!-- {{row.id}} -->
        <button mat-icon-button color="primary" (click)="OpenEditForm(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteReward(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <app-dialog-box *ngIf="showDialogue" [message]="dialogMessage" (confirm)="onDialogueConfirm()" (cancel)="onDialogueCancel()"></app-dialog-box>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
    
  </table>
</div>


<mat-paginator [pageSizeOptions]="[3, 5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
