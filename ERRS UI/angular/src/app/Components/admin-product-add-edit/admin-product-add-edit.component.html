<div mat-dialog-title>PRODUCT FORM</div>
<form [formGroup]="productForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>ProductName</mat-label>
            <input matInput type="text" placeholder="Enter ProductName" formControlName="productName">
            <mat-error *ngIf="submitted && productForm.get('productName')?.hasError('required')">ProductName
              required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <mat-error *ngIf="submitted && productForm.get('category')?.hasError('required')">Category
              required</mat-error>
            <mat-select formControlName="category">
              
        
              <mat-option *ngFor="let val of category" [value]="val">{{val}} </mat-option>

            </mat-select>
          </mat-form-field>

    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Manufacturer</mat-label>
        <input matInput type="text" placeholder="Manufacturer Name" formControlName="manufacturer"  >
        <mat-error *ngIf="submitted && productForm.get('manufacturer')?.hasError('required')">Manufacturer
          required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" placeholder="Quantity" formControlName="quantity">
        <mat-error *ngIf="submitted && productForm.get('quantity')?.hasError('required')">Quantity
          required</mat-error>
      </mat-form-field></div>
      <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>BytesValue</mat-label>
        <input matInput type="number" placeholder="BytesValue" formControlName="bytesValue">
        <mat-error *ngIf="submitted && productForm.get('bytesValue')?.hasError('required')">BytesValue
          required</mat-error>
      </mat-form-field>
      
        <input type="file" (change)="onSelectFile($event)" formControlName="productImage">

        <mat-error *ngIf="submitted && productForm.get('productImage')?.hasError('required')">
        </mat-error>
      
      </div>
  
</div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit" >{{data ? 'Update' :'Save' }}</button>
</div> 
</form>
