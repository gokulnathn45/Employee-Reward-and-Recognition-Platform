<div class="points">
<mat-toolbar>

  <span>PointAllocation</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="allocatepoint()">ALLOCATE POINT</button>

</mat-toolbar>
<div class="filter">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>



    <!-- Progress Column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}}</td>
    </ng-container>

    <!-- Name Column  -->
    <ng-container matColumnDef="rewardName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> RewardName </th>
      <td mat-cell *matCellDef="let row"> {{row.rewardName}} </td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Point </th>
      <td mat-cell *matCellDef="let row"> {{row.points}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="allocationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Allocateddate </th>
      <td mat-cell *matCellDef="let row"> {{row.allocationDate | date}} </td>
    </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[3, 5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
