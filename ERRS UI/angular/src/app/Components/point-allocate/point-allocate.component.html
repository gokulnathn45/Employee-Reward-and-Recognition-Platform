
<div mat-dialog-title><h1>Reward</h1></div>
<div mat-dialog-content class="content " >
    <div class="column">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>EmployeeName</mat-label>
            <mat-select [formControl]="selectedEmployee" multiple>
              <mat-option *ngFor="let employee of employees$ | async" [value]="employee">{{employee.firstName}}</mat-option>
            </mat-select>
          </mat-form-field>
          
   
      <mat-form-field appearance="outline">
        <mat-label>RewardName</mat-label>
        <mat-select [(value)]="selectedReward"  (selectionChange)="onRewardSelectionChange()">
          <mat-option *ngFor="let reward of rewards$ | async" [value]="reward">{{reward.rewardName}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    
   
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Points</mat-label>
        <input matInput type="number" placeholder="Points Allocated" [(ngModel)]="selectedPoints" [disabled]="!selectedReward" readonly>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput  [matDatepicker]="picker" [(ngModel)]="selectedDate" >
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
      </mat-form-field>
     
    </div>
   
  
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit" (click)="onFormSubmit()">Save</button>    
</div>
