<div class="main">
  <div class="image">
    <img src="assets\WhatsApp Image 2024-04-24 at 12.37.27 PM.jpeg" alt="image not found">
    <label class="welcome">Welcome</label>
    <div class="fullname">{{firstName}} {{lastName}}</div>
    
  </div>
  <div class="dashboard">
    <div class="first">
      <h3>Top Perfomers</h3>
      <div class="top-performance">
        <div class="table">
          <table>
            <tr>
              <th>Position</th>
              <th>Name</th>
              <th>Points</th>
            </tr>
            <tr *ngFor="let user of topThreeUsers; let i = index">
              <td>{{i +1}}</td>
              <td>{{user.firstName}}</td>
              <td>{{user.pointsGained}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="second">
      <h3>Reward Details</h3>
      <div class="rewarddetails">
      <table>
        <tr>
          <th>Number</th>
          <th>RewardName</th>
          <th>Points</th>
        </tr>
        <tr *ngFor="let user of fetchTopThreeRewards; let i = index">
          <td>{{i +1 }}</td>
          <td>{{user.rewardName}}</td>
          <td>{{user.points}}</td>
        </tr>
      </table>
    </div>
    </div>
    <div class="third">
      <h3>BytePoints</h3>
      <div class="bytepoint">
        {{bytePoints}}
      </div>
      <div class="redeem-heading">RedeemedPoint</div>
      <div  class="redeemedpoint">
        
        {{redeemedPoints}}
      </div>
      
    </div>
  </div>
</div>
