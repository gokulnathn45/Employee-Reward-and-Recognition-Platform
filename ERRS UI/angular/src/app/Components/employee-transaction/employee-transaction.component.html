<div class="employee-transaction">
<mat-toolbar>

  <span>TransactionHistory</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<div class="filter"><mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>

  </mat-form-field></div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductName </th>
      <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
    </ng-container>

    <ng-container matColumnDef="productImage">

      <th mat-header-cell *matHeaderCellDef> ProductImage </th>
      <mat-cell *matCellDef="let row"> <img [src]="row.productImage" alt="productImage" /> </mat-cell>

    </ng-container>

    <ng-container matColumnDef="bytePoints">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> BytePoints </th>
      <td mat-cell *matCellDef="let row"> {{row.bytePoints}} </td>
    </ng-container>

    <ng-container matColumnDef="activityDate">

      <th mat-header-cell *matHeaderCellDef mat-sort-header> PurchaseDate </th>
      <td mat-cell *matCellDef="let row"> {{row.activityDate | date}} </td>

    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[3,5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
